<!doctype html>
<html class="no-js" lang="en" manifest="gravity.appcache">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Gravity</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="js/vendor/modernizr.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="img/Icon-60.png" rel="apple-touch-icon-precomposed" />
    <link href="img/Icon-76.png" rel="apple-touch-icon-precomposed" sizes="76x76" />
    <link href="img/Icon-Spotlight-40@3x.png" rel="apple-touch-icon-precomposed" sizes="120x120" />
    <link href="img/Icon-76@2x.png" rel="apple-touch-icon-precomposed" sizes="152x152" />
    <script src="dist/sweetalert.min.js"></script> <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="large-12 columns">
          <h1>4Gravity</h1>
        </div>
      </div>
    </header>
    <section id="game">
      <div class="row">
        <div class="large-6 medium-6 small-6 columns">
          <div class="turn">Turn: <div id="player_color"></div> <span class="name"></span></div>
        </div>
        <div class="large-6 medium-6 small-6 columns">
          <a href="#" id="back">Back</a>
        </div>
      </div>
      <div class="row">
        <div id="wrapper">
          
        </div>
      </div>
    </section>
    <section id="newGame">
      <div class="row">
          <h1>New Game</h1>
          Size:
          <ul class="size settings">
            <li id="size-8">8</li>
            <li id="size-9">9</li>
            <li id="size-10" class="selected">10</li>
            <li id="size-11">11</li>
            <li id="size-12">12</li>
            <li id="size-13">13</li>
            <li id="size-14">14</li>
            <li id="size-15">15</li>
          </ul>
          Number of Player:
          <ul class="numOfPlayer settings">
            <li id="numOfPlayer-2">2</li>
            <li id="numOfPlayer-3">3</li>
            <li id="numOfPlayer-4" class="selected">4</li>
            <li id="numOfPlayer-5">5</li>
            <li id="numOfPlayer-6">6</li>
          </ul>
          <div class="button" id="new_game">Start New Game</div>

      </div>
    </section>
    <footer>
      <div class="row">
        <div class="large-12 columns">
          <p class="crafted">Crafted by <a href="http://chonseng.info/">ChonSeng</a></p>
          <p class="version">Beta 3.1</p>
        </div>
      </div>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
