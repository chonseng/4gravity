  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Gravity</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="js/vendor/modernizr.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="img/Icon-60.png" rel="apple-touch-icon-precomposed" />
    <link href="img/Icon-76.png" rel="apple-touch-icon-precomposed" sizes="76x76" />
    <link href="img/Icon-Spotlight-40@3x.png" rel="apple-touch-icon-precomposed" sizes="120x120" />

  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>4Gravity</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-6 medium-6 small-6 columns">
        <div class="turn">Turn: <div id="player_color" class="player1"></div> <span class="name">Player1</span></div>
      </div>
      <div class="large-6 medium-6 small-6 columns">
        <a href="#" id="back">Back</a>
      </div>
    </div>
    
    <div class="row">

        <div id="wrapper">
          
        </div>
        Size:
        <ul class="size settings">
          <li>8</li>
          <li>9</li>
          <li class="selected">10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
        </ul>
        Number of Player:
        <ul class="numberOfPlayer settings">
          <li>2</li>
          <li>3</li>
          <li class="selected">4</li>
          <li>5</li>
          <li>6</li>
        </ul>
        <div class="button" id="new_game">Start New Game</div>

    </div>
    <div class="row">
      <div class="large-12 columns">
        <p class="crafted">Crafted by <a href="http://chonseng.info/">ChonSeng</a></p>
        <p class="version">Beta 2.1</p>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/foundation.min.js"></script>

    <script>
      $(document).foundation();
